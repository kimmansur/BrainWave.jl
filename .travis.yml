language: julia
os:
    - linux
    - osx
julia:
    - release
    - nightly
notifications:
    email: false

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("BrainWave"); Pkg.test("BrainWave"; coverage=true)'
after_success:
- julia -e 'cd(Pkg.dir("BrainWave")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'